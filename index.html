<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>

  <main>
    <div id="timer">
      <span class="minutes">10</span>
      <span>:</span>
      <span class="seconds">01</span>
    </div>

    <div id="controls">
      <button class="play"><img src="/assets/play.svg" alt=""></button>
      <button class="pause hide"><img src="/assets/pause.svg" alt=""></button>
      <button class="stop hide"><img src="/assets/stop.svg" alt=""></button>
      <button class="set"><img src="/assets/set.svg" alt=""></button>
    </div>
  </main>

  <footer>
    <button class="sound-on"><img src="/assets/sound-on.svg" alt=""></button>
    <button class="sound-off hide"><img src="/assets/sound-off.svg" alt=""></button>
  </footer>
  
</body>
</html>
